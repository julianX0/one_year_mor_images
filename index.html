<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nosso Tempo</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>❤️</text></svg>">
  <meta name="description" content="Contador de tempo desde 6 Setembro 2024" />
  <style>
    :root{
      --bg: #0f0f14;
      --text: #fff;
      --sub: #bfc3d9;
    }
    *{box-sizing:border-box;}
    html, body{height:100%; margin:0; font-family: ui-sans-serif, system-ui, sans-serif; background:
      radial-gradient(1200px 800px at 10% -10%, rgba(255,77,109,.12), transparent 60%),
      radial-gradient(900px 700px at 110% 10%, rgba(255,153,172,.12), transparent 55%),
      linear-gradient(180deg, #0d0d13, #0f0f14);
      color:var(--text);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    p.lead{color:var(--sub); font-size:clamp(16px,2.5vw,18px); text-align:center; margin-bottom:20px;}
    .timer{display:flex; justify-content:center; gap:14px; flex-wrap:wrap; margin-bottom:20px;}
    .unit{background:linear-gradient(180deg,#171727,#12121b); border:1px solid rgba(255,255,255,.08); border-radius:20px; padding:22px; text-align:center;}
    .value{font-size: clamp(36px,7vw,56px); font-weight:900;}
    .label{margin-top:6px; font-size:14px; color:var(--sub); text-transform:uppercase;}
    img#togglePhoto{max-width:300px; border-radius:20px; cursor:pointer; margin-bottom:30px;}
    .hearts-bg{position:absolute; inset:0; overflow:hidden; pointer-events:none;}
    .heart{position:absolute; bottom:-40px; font-size:22px; opacity:.7; animation: floatUp var(--dur) linear infinite; left:var(--x);}
    @keyframes floatUp{to{transform: translateY(-110vh); opacity:0;}}
  </style>
</head>
<body>
  <div class="hearts-bg" id="hearts" aria-hidden="true"></div>

  <p class="lead">Tempo desde <strong>6 de setembro de 2024, 00:00</strong>, hora de Évora.</p>

  <section class="timer" aria-live="polite" aria-atomic="true">
    <div class="unit" aria-label="Anos">
      <div class="value" id="anos">0</div>
      <div class="label">anos</div>
    </div>
    <div class="unit" aria-label="Dias">
      <div class="value" id="dias">0</div>
      <div class="label">dias</div>
    </div>
    <div class="unit" aria-label="Horas">
      <div class="value" id="horas">00</div>
      <div class="label">horas</div>
    </div>
    <div class="unit" aria-label="Minutos">
      <div class="value" id="minutos">00</div>
      <div class="label">minutos</div>
    </div>
    <div class="unit" aria-label="Segundos">
      <div class="value" id="segundos">00</div>
      <div class="label">segundos</div>
    </div>
  </section>

  <!-- Foto agora abaixo do temporizador -->
  <img id="togglePhoto" src="https://raw.githubusercontent.com/julianX0/one_year_mor_images/main/one_year_mor_images/image00001.jpeg" alt="A nossa foto">

  <p class="lead" id="meta"></p>

  <script>
    const START = new Date("2024-09-06T00:00:00+01:00");
    const $ = id => document.getElementById(id);
    const pad = n => String(n).padStart(2,'0');

    function update(){
      const now = new Date();
      let diff = now - START;
      if(diff<0) diff=0;
      const totalSeconds = Math.floor(diff/1000);
      const totalDays = Math.floor(totalSeconds/86400);
      const anos = Math.floor(totalDays/365);
      const dias = totalDays % 365;
      const horas = Math.floor((totalSeconds%86400)/3600);
      const minutos = Math.floor((totalSeconds%3600)/60);
      const segundos = totalSeconds%60;
      $("anos").textContent = anos.toLocaleString();
      $("dias").textContent = dias.toLocaleString();
      $("horas").textContent = pad(horas);
      $("minutos").textContent = pad(minutos);
      $("segundos").textContent = pad(segundos);
    }

    // === Foto clicável aleatória ===
    const photo = $("togglePhoto");
    const totalImages = 30;
    const images = [];
    for (let i = 1; i <= totalImages; i++){
      const num = String(i).padStart(5,"0");
      images.push(`https://raw.githubusercontent.com/julianX0/one_year_mor_images/main/one_year_mor_images/image${num}.jpeg`);
    }
    photo.addEventListener("click", () => {
      let newImg;
      do { newImg = images[Math.floor(Math.random()*totalImages)]; } 
      while(newImg === photo.src);
      photo.src = newImg;
    });

    // === Hearts flutuantes ===
    function spawnHearts(){
      const container = $("hearts");
      for(let i=0;i<3;i++){
        const heart = document.createElement("div");
        heart.className="heart";
        heart.textContent="❤️";
        heart.style.setProperty("--x", Math.random()*100+"vw");
        heart.style.setProperty("--dur", (3+Math.random()*3)+"s");
        container.appendChild(heart);
      }
    }

    update();
    spawnHearts();
    setInterval(update,1000);
  </script>
</body>
</html>
